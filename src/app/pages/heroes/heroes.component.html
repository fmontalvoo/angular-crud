<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col">
        <button [routerLink]="['/heroe', -1]" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0" class="table mt-3 animated fadeIn fast">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes;let i = index">
            <td>{{heroe.id}}</td>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.activo" class="badge badge-success">Activo</label>
                <label *ngIf="!heroe.activo" class="badge badge-danger">Inactivo</label>
            </td>
            <td>
                <button [routerLink]="['/heroe', heroe.id]" class="btn btn-info mr-1">
                    <i class="fa fa-pen"></i>
                </button>
                <button (click)="eliminarHeroe(heroe, i)" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere...
    </p>
</div>

<div *ngIf="!loading && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
